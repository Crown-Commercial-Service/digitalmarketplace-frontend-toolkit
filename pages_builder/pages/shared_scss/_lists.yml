    <h2><code>.check-list</code></h2>
    <br />
    <div class="check-list">
      <p class="lead">To create a supplier account, you will need your company’s:</p>
      <ul class="list-bullet">
        <li>
          <p>head office <strong>DUNS number</strong></p>
          <p>This can be found at <a href="#">www.dnb.co.uk/dandb-duns-number</a></p>
        </li>
        <li>
          <p><strong>Companies House number</strong> (if you have one)</p>
          <p>
          This can be found at <a href="#">beta.companieshouse.gov.uk/help/welcome</a>
          </p>
        </li>
        <li>
          contact details
        </li>
      </ul>
    </div>
