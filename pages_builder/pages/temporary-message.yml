pageTitle: Temporary message
pageDescription: Used to describe the status of a page at a point in a process
assetPath: govuk_template/assets/
grid: column-one-whole
examples:
  -
    heading: G‑Cloud 7 is closed for applications
    messages:
      - Applications are being reviewed.
      - G‑Cloud 7 services will be available from 23 November 2015.
    grid: column-one-third
  -
    heading: The G-Cloud 7 application deadline has passed
    messages:
      - No services were submitted because you didn’t mark any as complete.
      - <a href="#">View your application</a>
  -
    heading: Example without any body copy that is quite long and may wrap onto multiple lines
    grid: column-two-thirds
  -
    heading: A full width banner with a top margin
    messages:
      - Temporary messages don't normally have a top margin.
      - You can add one like this.
      - It's useful for full width banner messages - it makes them play nicely with flash messages.
    banner: True
  -
    heading: G‑Cloud  is open for applications
    main: True
    messages:
      - Example of variant used for main page already containing dark blue banner.
      - G‑Cloud 8 services will be available from 23 November 2015.
    grid: column-one-third
  -
    heading: G-Cloud X is open for applications
    header_level: h2
    main: True
    grid: column-two-thirds
    messages:
      - Example of a variant with a button.
      - G-Cloud X is awesome and you can apply now. Just click the button
    button:
      type: save
      label: Apply
  -
    heading: Your G-Cloud X application
    header_level: h2
    main: True
    grid: column-two-thirds
    messages:
      - Example of a variant with a link.
      - "Deadline: Friday 28 September 2018"
    link:
      url: http://www.digitalmarketplace.service.gov.uk
      label: Continue your application
