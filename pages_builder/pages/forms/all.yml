examples:
  - |
    <form>

    {% import "forms/_all.html" as _ %}

    {%
      set _types = {
        "001": "text",
        "002": "textbox",
        "003": "text",
        "004": "radio",
        "005": "text",
        "006": "checkbox",
        "007": "text",
        "008": "boolean",
        "009": "text",
        "010": "radio_description",
        "011": "text",
        "012": "checkbox_hint_underneath",
        "013": "text",
        "014": "list_entry",
        "015": "text",
        "016": "date_entry",
        "017": "text"
      }
    %}

    {%
      with
      followup = {True: _types.keys()|sort},
      name = "000",
      question = "Can you do this thing?",
      value = true,
      type = "boolean"
    %}
      {% include "forms/selection-buttons.html" %}
    {% endwith %}

    {% for num, type in _types.items()|sort %}
      {{ _.macros[type](num) }}
    {% endfor %}

    </form>

