pageTitle: Notification banners - Test toolkit
assetPath: govuk_template/assets/
head: >
  <link rel="stylesheet" media="all" type="text/css" href="gh-pages/public/stylesheets/index.css" />
  <link rel="stylesheet" media="all" type="text/css" href="gh-pages/public/stylesheets/notification-banners.css" />
content: >
  <div id="global-breadcrumb" class="header-context">
    <nav>
      <ol class="group" role="breadcrumbs">
        <li>
          <a href="./">Home</a>
        </li>
      </ol>
    </nav>
  </div>
  <main role="main" id="content" class="wrapper">
    <div id="wrapper">
      <header class="page-heading">
        <h1>Notification banners</h1>
      </header>
      <h2>Success banners</h2>
      <div class="banner-success-without-action">
        <p class="banner-message">
          With plain text
        </p>
      </div>
      <div class="banner-success-without-action">
        <p class="banner-message">
          <a href="">With a link</a>
           and some plain text
        </p>
      </div>
      <h2 style="margin-top: 1em">Warning banners</h2>
      <div class="banner-warning-without-action">
        <p class="banner-message">
          <a href="">With a link</a>
           and some plain text but without an action
        </p>
      </div>
      <h2 style="margin-top: 1em">Destructive banners</h2>
      <div class="banner-destructive-with-action">
        <p class="banner-message">
          With some plain text and an action
        </p>
        <button class="button-destructive banner-action">Action button</button>
      </div>
      <div class="banner-destructive-with-action">
        <p class="banner-message">
          <a href="">With a link</a>,
            some plain text and an action
        </p>
        <button class="button-destructive banner-action">Action button</button>
      </div>
      <div class="banner-destructive-without-action">
        <p class="banner-message">
          <a href="">With a link</a>
            and some plain text but without an action
        </p>
      </div>
    </div>
  </main>
