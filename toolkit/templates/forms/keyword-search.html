<div class="govuk-option-select filter-field-text">
  <div class="container-head">
    <label class="option-select-label" for="{{ id }}">
      {{ label }}
    </label>
  </div>
  <div class="container-search">
    <input type="search" name="{{ name }}" id="{{ id }}" value="{{ value }}" maxlength="{% if maxLength %}{{ maxLength }}{% else %}200{% endif %}">
    <input class="submit" type="submit" value="Search">
  </div>
</div>
