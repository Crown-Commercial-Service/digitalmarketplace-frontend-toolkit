<div class="govuk-option-select filter-field-text">
  <div class="container-head">
    <label class="option-select-label" for="{{ id }}">
      {{ label }}
    </label>
  </div>
  <input type="search" name="{{ name }}" id="{{ id }}" type="{{ label }}" value="{{ value }}" maxlength="{% if maxLength %}{{ maxLength }}{% else %}200{% endif %}">
</div>
