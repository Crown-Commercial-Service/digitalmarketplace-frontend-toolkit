<header class="page-heading{%- if smaller %}-smaller{% endif %}{%- if context %} page-heading-with-context{% endif %}{%- if not with_breadcrumb %} page-heading-without-breadcrumb{% endif %}">
  {%- if context -%}
    <p class="context">
      {{ context }}
    </p>
  {%- endif -%}
  {%- if heading_level == '2' -%}
    <h2>
      {{ heading }}
    </h2>
  {%- else -%}
    <h1>
      {{ heading }}
    </h1>
  {%- endif -%}
</header>
